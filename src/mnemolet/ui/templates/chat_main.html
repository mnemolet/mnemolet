<div class="flex flex-col h-full">
    <div class="p-4 border-b font-semibold">
        {{ current_session }}
    </div>

    <div
        id="messages"
        class="flex-1 overflow-y-auto p-4 space-y-4">
        {% for m in messages %}
            <div class="{% if m.role == 'user' %}text-right{% endif %}">
                <span class="inline-block px-3 py-2 rounded
                    {% if m.role=='user' %}
                    bg-blue-600 text-white
                    {% else %}
                    bg-gray-200
                    {% endif %}
                ">
                 {{ m.message }}
                </span>
            </div>
        {% endfor %}
    </div>

    <form 
        id="chat-form"
        class="p-4 border-t flex gap-2"
        data-session-id="{{ current_session if current_session else '' }}">
        <textarea
            name="content"
            rows="1"
            class="flex-1 border rounded px-3 py-2 text-sm resize-none
            overflow-y-auto focus:outline-none focus:ring focus:border-blue-300"
            placeholder="Ask ..."></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </form>
</div>
